name: CI

on: 
  push: 
    branches: [ canary, dev-v2 ]
  pull_request: 
    branches: [ dev-v2, v2 ]

jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
     - name: ğŸ§ Checkout
       id: checkout
       uses: actions/checkout@v3

     - name: ğŸ”§ Setup pnpm
       id: setup_pnpm
       uses: pnpm/action-setup@v2
       with: 
         version: latest

     - name: ğŸš§ Setup dependencies
       id: setup_deps
       run: |
         apt-get install zip
         pnpm install @vue/cli -g
         pnpm install

     - name: ğŸ“¦ Build production pages
       id: build
       run: |
         pnpm build
         zip -r dist.zip dist

     - name: ğŸŒ Upload builds
       id: upload
       uses: actions/upload-artifact@v3
         with: 
           name: build
           path: dist.zip
